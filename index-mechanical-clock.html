<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style-mechanical-clock.css">
   <link rel="shortcut icon" href="clock.jpeg" type="image/jpeg">
   <title>watch</title>
</head>
<body>
   <div class="background">
      <div class="division">
         <div class="division-element"></div>
            <div class="division-element division-nine-one division-small"></div>
            <div class="division-element division-nine-two division-small"></div>
            <div class="division-element division-nine-three division-small"></div>
            <div class="division-element division-nine-four division-small"></div>
         <div class="division-element division-twelwe"></div>
            <div class="division-element division-twelwe-one division-small"></div>
            <div class="division-element division-twelwe-two division-small"></div>
            <div class="division-element division-twelwe-three division-small"></div>
            <div class="division-element division-twelwe-four division-small"></div>
         <div class="division-element division-eleven"></div>
            <div class="division-element division-eleven-one division-small"></div>
            <div class="division-element division-eleven-two division-small"></div>
            <div class="division-element division-eleven-three division-small"></div>
            <div class="division-element division-eleven-four division-small"></div>
         <div class="division-element division-ten"></div>
            <div class="division-element division-ten-one division-small"></div>
            <div class="division-element division-ten-two division-small"></div>
            <div class="division-element division-ten-three division-small"></div>
            <div class="division-element division-ten-four division-small"></div>
         <div class="division-element division-eight"></div>
            <div class="division-element division-eight-one division-small"></div>
            <div class="division-element division-eight-two division-small"></div>
            <div class="division-element division-eight-three division-small"></div>
            <div class="division-element division-eight-four division-small"></div>
         <div class="division-element division-seven"></div>
            <div class="division-element division-seven-one division-small"></div>
            <div class="division-element division-seven-two division-small"></div>
            <div class="division-element division-seven-three division-small"></div>
            <div class="division-element division-seven-four division-small"></div>
         <div class="clock-face">
            <div class="logo"><img src="Longines.svg" alt="logo"></div>
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
            <div class="number">
               <div class="number-twelve number-element"><span><b>12</b></span><span><b>6</b></span></div>
               <div class="number-eleven number-element"><span>11</span><span>5</span></div>
               <div class="number-ten number-element"><span>10</span><span>4</span></div>
               <div class="number-nine number-element"><span><b>9</b></span><span><b>3</b></span></div>
               <div class="number-eight number-element"><span>8</span><span>2</span></div>
               <div class="number-seven number-element"><span>7</span><span>1</span></div>
            </div>
         </div>
      </div>
   </div>

   <a href="index.html" class="transition">back</a>
   
</body>
</html>
